<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feliz Dia dos Namorados, D√©bora ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        h1 {
            color: #ff4d6d;
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.3em;
            max-width: 800px;
            margin: 0 auto 40px auto;
            line-height: 1.7em;
            animation: fadeIn 3s ease-in-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 4s ease-in-out;
            margin-top: 20px;
        }
        /* Flip card */
        .flip-card {
            background-color: transparent;
            width: 280px;
            height: 320px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
        }
        .flip-card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .flip-card-back {
            background-color: #ff4d6d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.2em;
            transform: rotateY(180deg);
            font-style: italic;
            text-align: center;
            line-height: 1.5em;
        }
        .flip-card:hover .flip-card-inner,
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .video {
            margin-top: 10px;
            animation: fadeIn 5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Bot√£o */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #verMensagem {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
            animation: pulse 1.5s infinite;
        }
        #verMensagem:hover {
            transform: scale(1.1);
        }
        /* Cora√ß√µes caindo */
        .heart {
            position: fixed;
            top: -50px;
            color: #ff4d6d;
            font-size: 30px;
            animation: fall 5s linear infinite;
            z-index: 9999;
        }
        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        /* Contador SEPARADO e SIM√âTRICO */
        #contador {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            background: linear-gradient(135deg, #ff4d6d, #ff99aa);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
            max-width: 700px;
            margin: 20px auto;
            animation: fadeIn 2s ease-in-out;
        }
        .contador-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            min-width: 100px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .contador-num {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }
        .contador-label {
            margin-top: 8px;
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

                width="100%" height="80"

    </div>

    <!-- Bot√£o principal -->
    <div id="botao-container">
        <button id="verMensagem">üíå Ver mensagem</button>
    </div>
